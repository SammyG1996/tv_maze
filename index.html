<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
      <link rel="stylesheet" href="bootstrap.min.css">
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">TV Maze</a>
      </div>
    </nav>
    
    
    <div class="container">

      <div class="row m-3">
        <div class="col">
            <form class="d-flex" id="search-form">
              <input class="form-control" id="search-query" value="" placeholder="Search shows here">
              <button class="btn btn-secondary" type="submit">Go!</button>
            </form>
        </div>
      </div>



      <div class="container sticky-top shadow-lg bg-dark my-5 d-none overflow-auto" style=" height: 80vh; width: 80vw;" id="episode-container">
  
        <div class="row justify-content-center">
          <div class="col-8 col-md-6">
            <h2 class="text-light text-center">Episodes</h2>
                <button type="button" class="btn btn-danger align-content-end sticky-top" id="remove">Close &#x2715</button>
              <section class="position-relative" id="episodes-area">
                
              </section>  
          </div>
        </div>
     
    </div>



    <div class="row mt-3" id="shows-list">
    </div>

    <!-- style="display: none" -->




  </div>


    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="tvmaze.js"></script>
  </body>
</html>
